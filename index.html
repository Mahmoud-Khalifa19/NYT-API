<!DOCTYPE html>
<html lang="en">
<head>
	 <meta charset ="utf-8">
	 <title>NYT Instanews</title>
	 <meta name="description" content=" NYT Instanews">
     <meta name="author" content="Mahmoud Khalifa">
	 <link rel="stylesheet" href="./build/css/style.min.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">	
</head>

<!---Body section--->
<body>
	<div class="container">
		<div class="header">

     <!--Logo-->
			<div class="logo">
				<img src="assets/images/nyt-logo.svg" alt="New York times logo" />
			</div>

		<div class="options">
		    <p>Choose a section:</p> 
			<select name="list" class="list" onchange="changeSection(this)">
				<option value="home">Home</option>
				<option value="arts">Arts</option>
				<option value="business">Business</option>
				<option value="sports">Sports</option>
				<option value="technology">Technology</option>
				<option value="politics">Politics</option>
				<option value="science">Science</option>
				<option value="world">World</option>
			</select>
		</div>
		</div>

		<!--Image loader-->
		<div class="loader">
			<img src="assets/images/ajax-loader.gif" alt="Image loader">
		</div>

		<div id="article-container"></div>

		<!--Footer section-->
		<footer> &copy; Copyright 2019 INSTANEWS</footer>

	</div>

	<!--Script tags-->
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="./js/script.min.js"></script>
</body>
</html>
